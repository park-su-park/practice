<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-btn, .logout-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover, .logout-btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- 로그인 화면 -->
<div class="container" id="login-container">
  <h2>로그인</h2>
  <div class="input-group">
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일 입력">
  </div>
  <div class="input-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호 입력">
  </div>
  <button class="login-btn" onclick="login()">로그인</button>
</div>

<!-- 로그인 성공 화면 -->
<div class="container hidden" id="success-container">
  <h2 id="welcome-message"></h2>
  <button class="logout-btn" onclick="logout()">로그아웃</button>
</div>

<script>
  function login() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    if (email === '' || password === '') {
      alert('이메일과 비밀번호를 입력하세요.');
      return;
    }

    fetch('http://localhost:8080/log/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email: email, password: password })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('로그인 실패');
      }
      return response.json();
    })
    .then(data => {
      // 로그인 성공 화면으로 변경
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('success-container').classList.remove('hidden');
      document.getElementById('welcome-message').textContent = `안녕하세요, ${data.username}!`;
    })
    .catch(error => {
      alert('로그인 실패: ' + error.message);
    });
  }

  function logout() {
    fetch('http://localhost:8080/log/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('로그아웃 실패');
      }
      return response.text(); // 응답 본문 확인 (JSON이 아닐 수도 있음)
    })
    .then(() => {
      alert('로그아웃 성공!');
      // 로그인 화면으로 돌아가기
      document.getElementById('login-container').classList.remove('hidden');
      document.getElementById('success-container').classList.add('hidden');
    })
    .catch(error => {
      alert('로그아웃 실패: ' + error.message);
    });
  }
</script>

</body>
</html>
